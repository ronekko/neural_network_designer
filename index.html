<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Neural Network Designer</title>
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
  <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
  <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
  <script src="script.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="header" class="consistent">
    Memory footprint: <input id="footprint" name="footprint" min="1">
  </div>

  <div id="content">
  <div id="dummy" class="column"></div>
  <div id="catalog" class="column">

    <div class="component linear parametric sortable">
      <div class="component-header">Linear</div>
      <div class="component-content">
        <table class="params">
          <thead>
            <td>dim-in</td><td>dim-out</td>
          </thead>
          <tbody><tr>
            <td><input type="number" name="dim-in" min="1" value="1" style="width: 3.5em;"></td>
            <td><input type="number" name="dim-out" min="1" value="50" style="width: 3.5em;"></td>
          </tr></tbody>
        </table>
      </div>
    </div>

    <div class="component convolution2d parametric sortable">
      <div class="component-header">Convolution2D</div>
      <div class="component-content">
        <table class="params">
          <thead>
            <td>ch-in</td><td>ch-out</td><td>kx</td><td>ky</td><td>sx</td><td>sy</td>
          </thead>
          <tbody><tr>
            <td><input type="number" name="ch-in" min="1" value="1" style="width: 3.5em;"></td>
            <td><input type="number" name="ch-out" min="1" value="50" style="width: 3.5em;"></td>
            <td><input type="number" name="kx" min="1" value="3" style="width: 2em;"></td>
            <td><input type="number" name="ky" min="1" value="3" style="width: 2em;"></td>
            <td><input type="number" name="sx" min="1" value="1" style="width: 2em;"></td>
            <td><input type="number" name="sy" min="1" value="1" style="width: 2em;"></td>
          </tr></tbody>
        </table>
      </div>
    </div>

    <div class="component no-parameter sortable">
      <div class="component-header">Pooling</div>
      <div class="component-content">
        <table class="params">
          <thead>
            <td>px</td><td>py</td><td>sx</td><td>sy</td>
          </thead>
          <tbody><tr>
            <td><input type="number" name="px" min="2" value="2" style="width: 2em;"></td>
            <td><input type="number" name="py" min="2" value="2" style="width: 2em;"></td>
            <td><input type="number" name="sx" min="1" value="2" style="width: 2em;"></td>
            <td><input type="number" name="sy" min="1" value="2" style="width: 2em;"></td>
          </tr></tbody>
        </table>
      </div>
    </div>

    <div class="component no-parameter sortable">
      <div class="component-header">Element-wise</div>
      <div class="component-content">No parameter</div>
    </div>
  </div>

  <div id="network" class="column">
    <div class="component input">
      <div class="component-header">Input</div>
      <div class="component-content">
        <table>
          <thead>
            <td>batch</td><td>ch</td><td>h</td><td>w</td>
          </thead>
          <tbody><tr>
            <td><input type="number" name="batch" min="1" value="100" style="width: 3.5em;"></td>
            <td><input type="number" name="ch" min="1" value="1" style="width: 2em;"></td>
            <td><input type="number" name="h" min="1" value="28" style="width: 3.5em;"></td>
            <td><input type="number" name="w" min="1" value="28" style="width: 3.5em;"></td>
          </tr></tbody>
        </table>
      </div>
    </div>
<!--
    <div class="component">
      <div class="component-header">Output</div>
      <div class="component-content">(100, 100)</div>
    </div>
-->
  </div>
  </div>

</body>
</html>
